<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
</head>
<body>
    <h1>Welcome, ${userId}!</h1>
    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Profile Picture">
    <p>Your user ID is: ${userId}</p>

    <!-- Form to add items to the cart -->
    <h2>Add Items to Cart</h2>
    <form action="cart" method="post">
        <input type="text" name="item" placeholder="Add to cart" required>
        <input type="hidden" name="action" value="add">
        <button type="submit">Add to Cart</button>
    </form>

    <!-- Link to view cart -->
    <a href="cart">View Cart</a>

    <!-- Log out link -->
    <form action="logout" method="post">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
